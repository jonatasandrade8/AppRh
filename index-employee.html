<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Enterprise - Colaborador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex flex-col">

    <div id="login-screen" class="fixed inset-0 bg-gradient-to-br from-blue-600 to-blue-800 z-50 flex flex-col justify-center items-center text-white p-4">
        <div class="bg-white text-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
            <div class="text-center mb-6">
                <i class="fa-solid fa-user-circle text-4xl text-blue-600 mb-2"></i>
                <h2 class="text-2xl font-bold text-gray-800">Meu Ponto</h2>
                <p class="text-sm text-gray-500 mt-1">Acesso do Colaborador</p>
            </div>
            <form id="form-login" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1">Usuário</label>
                    <input type="text" id="login-user" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Digite seu usuário" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-600 mb-1">Senha</label>
                    <input type="password" id="login-pass" class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-sign-in-alt"></i> ENTRAR
                </button>
            </form>
            <p id="login-msg" class="mt-4 text-center text-red-500 text-sm hidden"></p>
        </div>
    </div>

    <header id="header" class="bg-blue-600 text-white p-4 shadow-lg hidden">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-user-circle text-2xl"></i>
                <div>
                    <h1 class="font-bold" id="header-name">Colaborador</h1>
                    <p class="text-xs text-blue-100" id="header-role">Cargo</p>
                </div>
            </div>
            <button onclick="logoutEmployee()" class="text-blue-100 hover:text-white transition flex gap-2 items-center">
                <i class="fa-solid fa-power-off"></i> <span class="hidden sm:inline">Sair</span>
            </button>
        </div>
    </header>

    <main id="main-container" class="flex-1 overflow-y-auto p-4 md:p-8 hidden">
        <div id="app-content" class="max-w-6xl mx-auto">
            <div class="flex justify-center mt-20"><div class="loader"></div></div>
        </div>
    </main>

    <script type="module" src="script-employee.js"></script>
</body>
</html>
