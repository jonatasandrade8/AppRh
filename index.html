<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Enterprise System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans text-gray-800 h-screen flex overflow-hidden">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 hidden flex flex-col justify-center items-center text-white">
        <div class="bg-white text-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 id="login-title" class="text-2xl font-bold text-center mb-6 text-slate-800">Acesso Gestor</h2>
            <form id="form-login" onsubmit="event.preventDefault(); loginUser()">
                <input type="hidden" id="login-role" value="admin">
                <div class="mb-4">
                    <label for="login-user" class="block text-sm font-medium text-gray-700">Usuário:</label>
                    <input type="text" id="login-user" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-lg" value="admin">
                </div>
                <div class="mb-6">
                    <label for="login-pass" class="block text-sm font-medium text-gray-700">Senha:</label>
                    <input type="password" id="login-pass" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-lg" value="123456">
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-md transition duration-150">Entrar</button>
                <p id="login-message" class="text-center text-sm mt-3 text-red-500"></p>
            </form>
            <div class="mt-6 border-t pt-4 text-center">
                <button onclick="toggleLoginRole()" class="text-sm text-slate-600 hover:text-slate-800 transition duration-150">Acessar como Colaborador/Ponto</button>
            </div>
        </div>
    </div>
    
    <aside id="sidebar" class="hidden md:flex flex-col bg-slate-900 text-white w-64 h-full shadow-lg z-20 absolute md:relative">
        <div class="p-4 border-b border-slate-700">
            <h1 class="text-2xl font-bold">RH Enterprise</h1>
            <p class="text-sm text-slate-400 mt-1">Bem-vindo(a), <span id="user-role-display">Gestor</span></p>
        </div>
        <nav class="flex-1 overflow-y-auto p-2 space-y-1">
            <button onclick="router('dashboard')" id="nav-dashboard" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 active flex gap-3"><i class="fa-solid fa-chart-line w-5"></i> Dashboard</button>
            <button onclick="router('rh')" id="nav-rh" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-users w-5"></i> Gestão de RH</button>
            <button onclick="router('reports')" id="nav-reports" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-file-pdf w-5"></i> Relatórios & Ponto</button>
            <button onclick="router('config')" id="nav-config" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-gear w-5"></i> Configurações</button>
            <button onclick="router('links')" id="nav-links" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-link w-5"></i> Links de Acesso</button>
        </nav>
        <div class="p-4 border-t border-slate-700"><button onclick="location.reload()" class="w-full text-left px-4 py-2 text-red-400 hover:text-red-300"><i class="fa-solid fa-power-off"></i> Sair</button></div>
    </aside>

    <main id="main-container" class="flex-1 flex flex-col h-full overflow-hidden w-full relative bg-gray-50">
        <header id="mobile-header" class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow">
            <h1 class="font-bold">RH Enterprise</h1>
            <button onclick="document.getElementById('sidebar').classList.toggle('hidden'); document.getElementById('sidebar').classList.toggle('absolute'); document.getElementById('sidebar').classList.toggle('h-full');"><i class="fa-solid fa-bars"></i></button>
        </header>
        <div id="app-content" class="flex-1 overflow-y-auto p-4 md:p-8 relative">
            <div class="flex justify-center mt-20"><div class="loader"></div></div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/50 hidden z-40 flex justify-center items-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-2xl overflow-y-auto max-h-[90vh]">
            </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
