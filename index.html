<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Enterprise System - Gestor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="gestor-page" class="bg-gray-100 font-sans text-gray-800 h-screen flex overflow-hidden">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 hidden flex flex-col justify-center items-center text-white">
        <div class="bg-white text-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6 text-slate-800">Acesso Gestor</h2>
            <form id="form-login" class="space-y-4">
                <input id="login-user" class="w-full border p-3 rounded" placeholder="Usuário" required>
                <input id="login-pass" type="password" class="w-full border p-3 rounded" placeholder="Senha" required>
                <p id="login-msg" class="text-red-500 text-sm hidden">Credenciais inválidas</p>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700">ENTRAR</button>
            </form>
        </div>
    </div>
    
    <aside id="sidebar" class="hidden md:flex flex-col w-64 bg-slate-900 text-white h-full shrink-0">
        <div class="p-6 text-2xl font-bold border-b border-slate-700">RH Enterprise</div>
        <nav class="flex-1 p-2 space-y-1 overflow-y-auto">
            <button onclick="router('dashboard')" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-home w-5"></i> Dashboard</button>
            <button onclick="router('rh')" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-users w-5"></i> Colaboradores</button>
            <button onclick="router('relatorios')" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-chart-line w-5"></i> Relatórios</button>
            <button onclick="router('config-company')" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-building w-5"></i> Config. Empresa</button>
            <button onclick="router('config-struct')" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-sitemap w-5"></i> Estrutura</button>
            <button onclick="router('links')" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-link w-5"></i> Links de Acesso</button>
        </nav>
        <div class="p-4 border-t border-slate-700"><button onclick="location.reload()" class="w-full text-left px-4 py-2 text-red-400 hover:text-red-300"><i class="fa-solid fa-power-off"></i> Sair</button></div>
    </aside>

    <main id="main-container" class="flex-1 flex flex-col h-full overflow-hidden w-full relative hidden bg-gray-50">
        <header id="mobile-header" class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow">
            <h1 class="font-bold">RH Enterprise</h1>
            <button onclick="document.getElementById('sidebar').classList.toggle('hidden'); document.getElementById('sidebar').classList.toggle('absolute'); document.getElementById('sidebar').classList.toggle('h-full');"><i class="fa-solid fa-bars"></i></button>
        </header>
        <div id="app-content" class="flex-1 overflow-y-auto p-4 md:p-8 relative">
            <div class="flex justify-center mt-20"><div class="loader"></div></div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/50 hidden z-50 items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"></div>
    </div>
    
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/renders/renderAdmin.js"></script>
</body>
</html>
