<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Enterprise System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans text-gray-800 h-screen flex overflow-hidden">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 hidden flex flex-col justify-center items-center text-white">
        <div class="bg-white text-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 id="login-title" class="text-2xl font-bold text-center mb-6 text-slate-800">Acesso</h2>
            <input type="hidden" id="login-role" value="admin"> 
            <form id="form-login" onsubmit="event.preventDefault(); loginUser();">
                <div class="mb-4">
                    <label for="login-user" class="block text-sm font-medium text-gray-700">Usuário</label>
                    <input type="text" id="login-user" name="user" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-6">
                    <label for="login-pass" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="login-pass" name="pass" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Entrar</button>
                <button type="button" onclick="toggleLoginRole()" class='w-full text-center mt-4 text-sm text-gray-500 hover:text-blue-600'>Acessar como Colaborador/Ponto</button>
            </form>
            <div id="login-message" class="mt-4 text-center text-red-500 font-semibold"></div>
        </div>
    </div>

    <aside id="sidebar" class="hidden md:block w-64 bg-slate-900 text-white flex-shrink-0 z-40 overflow-y-auto">
        <div class="p-4 flex flex-col items-center">
            <img id="app-logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMTIgMmwtNyA2djEwYzAgMS4xLjkgMiAyIDJoMTBjMS4xIDAgMi0uOSAyLTJWMThjMC0xLjEtLjktMi0yLTJWOGw1LTYiLz48cGF0aCBkPSJNOCAxNHYtMiIvPjxwYXRoIGQ9Ik0xNiAxNHYtMiIvPjxwYXRoIGQ9Ik0xMiAxMHY4Ii8+PC9zdmc+" alt="Logo" class="h-16 w-16 mb-4">
            <h1 class="text-xl font-bold">RH Enterprise</h1>
            <p class="text-sm text-gray-400" id="user-role-display">Gestor</p>
        </div>
        <nav class="flex flex-col p-2 space-y-1">
            <button onclick="router('dashboard')" id="nav-dashboard" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3 active"><i class="fa-solid fa-chart-line w-5"></i> Dashboard</button>
            <button onclick="router('rh')" id="nav-rh" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-users w-5"></i> Colaboradores</button>
            <button onclick="router('reports')" id="nav-reports" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-file-invoice w-5"></i> Relatórios & Ponto</button>
            <button onclick="router('config')" id="nav-config" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-gear w-5"></i> Configurações</button>
            <button onclick="router('links')" id="nav-links" class="nav-item w-full text-left px-4 py-3 rounded hover:bg-slate-800 flex gap-3"><i class="fa-solid fa-link w-5"></i> Links de Acesso</button>
        </nav>
        <div class="p-4 border-t border-slate-700"><button onclick="location.reload()" class="w-full text-left px-4 py-2 text-red-400 hover:text-red-300"><i class="fa-solid fa-power-off"></i> Sair</button></div>
    </aside>

    <main id="main-container" class="flex-1 flex flex-col h-full overflow-hidden w-full relative bg-gray-50">
        <header id="mobile-header" class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow">
            <div class="flex items-center gap-2">
                <img id="app-logo-mobile" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMTIgMmwtNyA2djEwYzAgMS4xLjkgMiAyIDJoMTBjMS4xIDAgMi0uOSAyLTJWMThjMC0xLjEtLjktMi0yLTJWOGw1LTYiLz48cGF0aCBkPSJNOCAxNHYtMiIvPjxwYXRoIGQ9Ik0xNiAxNHYtMiIvPjxwYXRoIGQ9Ik0xMiAxMHY4Ii8+PC9zdmc+" alt="Logo" class="h-8 w-8">
                <h1 class="font-bold">RH Enterprise</h1>
            </div>
            <button onclick="document.getElementById('sidebar').classList.toggle('hidden'); document.getElementById('sidebar').classList.toggle('absolute'); document.getElementById('sidebar').classList.toggle('h-full');"><i class="fa-solid fa-bars"></i></button>
        </header>
        <div id="app-content" class="flex-1 overflow-y-auto p-4 md:p-8 relative">
            <div class="flex justify-center mt-20"><div class="loader"></div></div>
        </div>
    </main>

    <div id="modal-overlay" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
            </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
