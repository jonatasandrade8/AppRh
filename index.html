<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Enterprise System v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- FIREBASE IMPORTS -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    
    <style>
        /* Custom Tailwind Configuration for Mobile First */
        @layer base {
            body { font-family: 'Inter', sans-serif; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 h-screen flex overflow-hidden">

    <!-- Tela de Login (Acesso Gestor) -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex flex-col justify-center items-center text-white">
        <div class="bg-white text-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm md:max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6 text-slate-800">Acesso Gestor</h2>
            <form id="form-login">
                <div class="mb-4">
                    <label for="login-user" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                    <input type="text" id="login-user" value="admin" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <div class="mb-6">
                    <label for="login-pass" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="login-pass" value="123456" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition duration-150 active:scale-95">
                    Entrar
                </button>
            </form>
            <p class="text-center text-xs text-gray-400 mt-4">Use o link de ponto para acesso de colaborador.</p>
        </div>
    </div>

    <!-- Sidebar (Menu Lateral - Visível por Padrão em Desktop, Oculto em Mobile) -->
    <aside id="sidebar" class="hidden md:block absolute md:relative z-40 bg-slate-900 text-white w-64 flex-shrink-0 h-full overflow-y-auto shadow-xl transition-all duration-300 ease-in-out">
        <!-- Conteúdo preenchido pelo script.js (Gestor ou Colaborador) -->
    </aside>

    <!-- Main Content Area -->
    <main id="main-container" class="flex-1 flex flex-col h-full overflow-hidden w-full relative bg-gray-50">
        
        <!-- Mobile Header (Visível em Mobile) -->
        <header id="mobile-header" class="md:hidden bg-slate-900 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-30">
            <!-- Conteúdo preenchido pelo script.js (Gestor ou Colaborador) -->
        </header>
        
        <!-- App Content (Área Principal) -->
        <div id="app-content" class="flex-1 overflow-y-auto p-4 md:p-8 relative">
            <div id="loader" class="flex justify-center items-center h-full w-full absolute inset-0 bg-gray-50/75 z-20"><div class="loader"></div></div>
        </div>
    </main>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/50 hidden z-50 flex justify-center items-center p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start border-b pb-3 mb-4">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Título do Modal</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 active:scale-95 transition duration-150"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div id="modal-body">
                <!-- Conteúdo do modal -->
            </div>
        </div>
    </div>
</body>
</html>
